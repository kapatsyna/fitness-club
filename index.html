<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FITNESS CLUB</title>
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="img/logo.svg">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo">
					<img src="img/logo.svg" alt="company logo">
					FITNESS CLUB
				</a>
				<div class="header__menu menu">
					<div class="menu__icon">
						<span></span>
					</div>
					<nav class="menu__body">
						<ul class="menu__list">
							<li><a href="index.html" class="menu__link">HOME</a></li>
							<li><a href="facilities.html" class="menu__link">FACILITIES</a></li>
							<li><a href="contact.html" class="menu__link">CONTACT</a></li>
							<li><a href="#" class="menu__link">TIMEING</a></li>
						</ul>
						<div class="menu__buttons">
							<button class="menu__button menu__button_join">Join Us</button>
						</div>
					</nav>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="promo">
				<div class="promo__container container">
					<div class="promo__info">
						<h1 class="promo__title">SHAPE
							YOUR BODY</h1>
						<p class="promo__text">A good quality health or fitness centre provides
							a safe environment for exercise and is supervised
							by trained person.</p>
						<div class="promo__preferences">
							<div class="promo__preference promo-preference">
								<p class="promo-preference__count">50+</p>
								<p class="promo-preference__descr">EXPERTS COACHES</p>
							</div>
							<div class="promo__preference promo-preference">
								<p class="promo-preference__count">200+</p>
								<p class="promo-preference__descr">MEMBERS JOINED</p>
							</div>
						</div>
					</div>
					<div class="promo__offer">
						<div class="promo-result">
							<div class="promo-result__chart"><img src="img/chart.png" alt=""></div>
							<div class="promo-result__info">
								<p class="promo-result__text">Calories burned</p>
								<p class="promo-result__count">200 kcal</p>
							</div>
						</div>
						<button class="promo__button">GET START</button>
					</div>
					<div class="promo__image">
						<img src="img/people.png" alt="people">
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
